<script>
    
    var i=0
    var n = i+1;
    var item=[n]
    var quant=[n]
    
    function add(){
        var added = document.getElementById("added")
        added.innerHTML = document.getElementById("drop").value
        var table = document.getElementById("myTable")
        var quanity = document.getElementById("quantity");
        var drop = document.getElementById("drop")
        item[i]=drop.value
        quant[i]=quanity.value
        
        var row=`
                    <tr>
                    <td>${i+1}</td>
                    <td>${item[i]}</td>
                    <td>${quant[i]}</td>
                    </tr>

                    `
        
        table.innerHTML += row
        i++
        quanity.value=0
        drop.selectedIndex++
        
    }
